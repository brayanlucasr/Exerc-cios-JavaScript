  <body>
    <p>Digite abaixo um valor para saber se é par ou impar.</p>
    <input type="number" id="numero" placeholder="Digite o número aqui" />
    <button id="btnVerificar" onclick="btnVerificar()">Verificar</button>
    <div id="resultado"></div>
    <script>
      function btnVerificar() {
        let numero = parseInt(document.getElementById("numero").value);
        let total = numero;
        if (numero & 1) {
          document.getElementById(
            "resultado"
          ).innerHTML = `O número ${numero} é Impar`;
        } else {
          document.getElementById(
            "resultado"
          ).innerHTML = `O número ${numero} é Par`;
        }
      }
