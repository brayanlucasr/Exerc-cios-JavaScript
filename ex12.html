<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayan Rocha.</title>
    <style>
      body {
        background-color: rgb(129, 129, 129);
      }
    </style>
  </head>

  <body style="background-color: black">
    <button id="btnVerde" onclick="btnVerde()">Verde</button>
    <button id="btnVermelho" onclick="btnVermelho()">Vermelho</button>

    <script>
      function btnVerde() {
        document.getElementById("btnVerde").style.backgroundColor = "green";
      }

      function btnVermelho() {
        document.getElementById("btnVermelho").style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
