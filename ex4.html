<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayan Rocha.</title>
    <style>
      body {
        background-color: rgb(129, 129, 129);
      }
    </style>
  </head>
  <body>
    <!--No HTML Crie:
    1 - Campo/Input do tipo text para preencher o nome completo.
    1 - Botão com o texto: 'Exibir Nome' e ao clicar neste botão é exibido um alert com o valor do campo nome completo, ex: ' O Nome Completo é: "xxxx". '-->
    <p>Preencha seu nome completo</p>
    <input
      type="text"
      name="nome-completo"
      id="nome-completo"
      placeholder="Digite seu nome aqui"
    />
    <button type="button" id="botaoExibir">Exibir Nome</button>
    <script>
      document
        .getElementById("botaoExibir")
        .addEventListener("click", function () {
          const nomeCompleto = document.getElementById("nome-completo").value;
          alert("O Nome digitado é: " + nomeCompleto);
        });
    </script>
  </body>
</html>
