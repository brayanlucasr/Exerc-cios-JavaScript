<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayan Rocha.</title>
    <style>
      body {
        background-color: rgb(129, 129, 129);
      }
    </style>
  </head>
  <body>
    <p>
      Digite sua idade abaixo para verificar se você é maior ou menor de idade:
    </p>
    <input type="number" id="idade" placeholder="Digite sua idade aqui" />
    <button onclick="verificar()">Verificar</button>
    <div id="resultado"></div>

    <script>
      function verificar() {
        let idade = document.getElementById("idade").value;
        if (idade === "") {
          alert("Você não digitou sua idade.");
        } else if (idade >= 18) {
          document.getElementById(
            "resultado"
          ).innerHTML = `Você tem ${idade} anos e é Maior de Idade.`;
        } else {
          document.getElementById(
            "resultado"
          ).innerHTML = `Você tem ${idade} anos e é Menor de Idade.`;
        }
      }
    </script>
  </body>
</html>
