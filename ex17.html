<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayan Rocha.</title>
    <style>
      body {
        background-color: rgb(129, 129, 129);
      }
    </style>
  </head>
  <body>
    <p>Digite dois número para somar:</p>
    <input type="number" id="numero1" placeholder="Digite um número" /> +
    <input type="number" id="numero2" placeholder="Digite outro número" />
    <button id="btn-soma" onclick="somar()">Somar</button>
    <p id="resultado-soma"></p>

    <script>
      function somar() {
        let numero1 = document.getElementById("numero1").value;
        let numero2 = document.getElementById("numero2").value;
        let resultado = Number(numero1) + Number(numero2);

        if (numero1 === "") {
          alert("O resultado é zero");
        } else if (numero2 === "") {
          alert("O resultado é zero");
        } else {
          document.getElementById(
            "resultado-soma"
          ).innerHTML = `O resultado é ${resultado}`;
          //função para somar dois números!
        }
      }
    </script>
  </body>
</html>
