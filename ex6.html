<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayan Rocha.</title>
    <style>
      body {
        background-color: rgb(129, 129, 129);
      }
    </style>
  </head>
  <!--No seu HTML exiba a imagem de uma lampada, ao clicar em cima da lampada, troque o src dela para a lampada que estÃ¡ acessa.-->
  <body>
    <img
      id="lampadaApagada"
      src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true"
      alt="Lampada apagada"
      onclick="trocarImagem()"
    />
    <p>Clique na lampada</p>
    <script>
      function trocarImagem() {
        document.getElementById("lampadaApagada").src =
          "https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true');";
      }
    </script>
  </body>
</html>
