<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayan Rocha.</title>
    <style>
      body {
        background-color: rgb(129, 129, 129);
      }
    </style>
  </head>
  <body>
    <p>Digite abaixo o valor que você pretende receber 5% de desconto.</p>
    <input type="number" id="valorDigitado" placeholder="Digite o valor aqui" />
    <button onclick="valorDesconto()">Calcular desconto</button>
    <div id="resultado"></div>

    <script>
      function valorDesconto() {
        let valorDigitado = parseInt(
          document.getElementById("valorDigitado").value
        );
        let resultado = (valorDigitado * 5) / 100;
        document.getElementById(
          "resultado"
        ).innerHTML = `O desconto será de ${resultado}.`;
      }
    </script>
  </body>
</html>
